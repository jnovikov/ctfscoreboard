<h2 ng-show='page.title' ng-bind='page.title'></h2>
<div class='page markdown' id='page-contents' ng-bind-html='page.contents|markdown'></div>
<div ng-show='isAdmin() && !page.title'>
    <h4 class='create-head'>Страница {{page.title}} не существует</h4>
    <div class='create-body'>Если хотите создать новую страницу, жмите <a ng-href='/admin/page/{{path}}'>эту</a> ссылку.
</div>
