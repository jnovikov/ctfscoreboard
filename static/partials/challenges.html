<div class='ng-hide' ng-show='!!category'>
  <h2>Таски</h2>
  <div class='chall-well well' ng-bind-html='category.description|linky'></div>
  <div ng-repeat='chall in challenges|filter:filterUnlocked'>
    <div challenge-box challenge="chall" />
  </div> <!-- repeat outer -->
</div><!-- category -->

<span class='alert alert-info ng-hide' ng-show='!!category && !challenges.length'>В этой категории нет открытых тасков.</span>
